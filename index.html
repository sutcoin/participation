    function saveParticipant(nickname, group, percent) {

    function loadParticipants() {
      const dbRef = ref(db, "participants");

    function showCredits() {

        div.innerHTML = `${i + 1}. ${p.nickname} - ${p.group} - ${p.percent}

    function deleteParticipant(key) {
      if (confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {

    function renderGroupedParticipants() {
      const listDiv = document.getElementById("creditList");
      if (!listDiv) return;
      listDiv.innerHTML = "";

      const grouped = {};
      allParticipants.forEach(p => {
        const cleanGroup = p.group.replace(/\s+/g, '');

        grouped[cleanGroup].push(p);
      });

      const sortedGroups = Object.entries(grouped).sort((a, b) => b[1].length - a[1].length);
      const totalCount = allParticipants.length;
      document.getElementById("totalCount").innerHTML = `í˜„ì¬ ì°¸ì—¬í•œ ì¸ì› <span style="color:red;font-weight:bold;font-size:20px">${totalCount}</span>ëª…`;

        const summary = document.createElement("details");
        const summaryTitle = document.createElement("summary");
        summaryTitle.textContent = `${group} / ${people.length}`;
        summary.appendChild(summaryTitle);

        people.forEach(p => {
          const line = document.createElement("div");
          line.textContent = `${p.nickname} / ${p.percent}`;
          summary.appendChild(line);
        });

        groupDiv.appendChild(summary);
        listDiv.appendChild(groupDiv);
      });
    }

    window.submitForm = submitForm;
    window.showCredits = showCredits;
    window.goBack = goBack;
    window.openAdminPanel = openAdminPanel;
    window.deleteParticipant = deleteParticipant;
  </script>
