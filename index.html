<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>소속별 참여자 현황</title>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByg8FeU-3woVufxnLoEMhi4t7-CRlS6BI",
      authDomain: "participation-4f85e.firebaseapp.com",
      databaseURL: "https://participation-4f85e-default-rtdb.firebaseio.com",
      projectId: "participation-4f85e",
      storageBucket: "participation-4f85e.appspot.com",
      messagingSenderId: "694493909568",
      appId: "1:694493909568:web:1ebf7b9394e2ddce3d05a5",
      measurementId: "G-6T8L975CVQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const submissionsRef = ref(db, "submissions");

    window.onload = () => {
      onValue(submissionsRef, (snapshot) => {
        const data = snapshot.val();
        const groups = {};

        if (data) {
          Object.values(data).forEach((item) => {
            const group = item.group.replace(/\s/g, ""); // remove all whitespace
            if (!groups[group]) groups[group] = [];
            groups[group].push({ nickname: item.nickname, percent: item.percent });
          });

          // Sort groups by number of participants
          const sortedGroups = Object.entries(groups).sort((a, b) => b[1].length - a[1].length);

          const groupList = document.getElementById("groupList");
          groupList.innerHTML = "";

          let totalCount = 0;

          sortedGroups.forEach(([groupName, members]) => {
            totalCount += members.length;
            const groupDiv = document.createElement("div");
            groupDiv.innerHTML = `<strong>${groupName}</strong> / ${members.length}`;
            groupDiv.className = "group-item";
            groupDiv.style.cursor = "pointer";
            groupDiv.onclick = () => showMembers(groupName, members);
            groupList.appendChild(groupDiv);
          });

          document.getElementById("totalCount").innerHTML = `<span style="color: red; font-size: 1.2em;">${totalCount}</span>명`;
        }
      });
    };

    function showMembers(groupName, members) {
      const memberList = document.getElementById("memberList");
      const memberItems = document.getElementById("memberItems");
      const backBtn = document.getElementById("backBtn");

      memberItems.innerHTML = "";
      members.forEach((m) => {
        const div = document.createElement("div");
        div.textContent = `${m.nickname} / ${m.percent}`;
        memberItems.appendChild(div);
      });

      document.getElementById("groupSection").style.display = "none";
      memberList.style.display = "block";
      backBtn.style.display = "inline-block";
    }

    function goBack() {
      document.getElementById("memberList").style.display = "none";
      document.getElementById("groupSection").style.display = "block";
      document.getElementById("backBtn").style.display = "none";
    }
  </script>

  <style>
    body {
      font-family: 'SUIT', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 1.8em;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
      text-align: left;
    }

    .group-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 1.05em;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4eaefb;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      display: none;
    }

    .back-button:hover {
      background-color: #319be6;
    }

    #memberList {
      display: none;
    }

    #memberItems div {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    .count-display {
      margin: 10px 0 20px;
      font-size: 1.1em;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>소속별 참여자 현황</h1>

  <div class="container">

    <!-- 뒤로가기 버튼 (memberList에서만 표시) -->
    <button class="back-button" onclick="goBack()" id="backBtn">뒤로가기</button>

    <!-- 그룹별 리스트 -->
    <div id="groupSection">
      <div class="count-display">현재 참여한 인원 <span id="totalCount">0명</span></div>
      <div id="groupList"></div>
    </div>

    <!-- 멤버 상세보기 -->
    <div id="memberList">
      <div id="memberItems"></div>
    </div>

  </div>

</body>
</html>
