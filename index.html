<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>주정산금 자발적 재참여</title>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByg8FeU-3woVufxnLoEMhi4t7-CRlS6BI",
      authDomain: "participation-4f85e.firebaseapp.com",
      databaseURL: "https://participation-4f85e-default-rtdb.firebaseio.com",
      projectId: "participation-4f85e",
      storageBucket: "participation-4f85e.appspot.com",
      messagingSenderId: "694493909568",
      appId: "1:694493909568:web:1ebf7b9394e2ddce3d05a5",
      measurementId: "G-6T8L975CVQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const submissionsRef = ref(db, "submissions");

    let allData = [];

    window.onload = () => {
      onValue(submissionsRef, (snapshot) => {
        const data = snapshot.val();
        allData = data ? Object.values(data) : [];
      });
    };

    window.submitForm = () => {
      const nickname = document.getElementById('nickname').value.trim();
      const group = document.getElementById('group').value.trim().replace(/\s/g, '');
      const percent = document.getElementById('percent').value.trim();

      if (!nickname || !group || !percent) {
        alert('모든 항목을 입력해주세요.');
        return;
      }

      const newSubmission = { nickname, group, percent };
      push(submissionsRef, newSubmission);

      alert('신청이 완료되었습니다!');
      document.getElementById('nickname').value = '';
      document.getElementById('group').value = '';
      document.getElementById('percent').value = '';
    };

    window.showGroups = () => {
      const groupMap = {};

      allData.forEach(entry => {
        const group = entry.group.replace(/\s/g, '');
        if (!groupMap[group]) groupMap[group] = [];
        groupMap[group].push({ nickname: entry.nickname, percent: entry.percent });
      });

      const sortedGroups = Object.entries(groupMap).sort((a, b) => b[1].length - a[1].length);
      const groupList = document.getElementById("groupList");
      groupList.innerHTML = "";

      let totalCount = 0;

      sortedGroups.forEach(([group, members]) => {
        totalCount += members.length;
        const div = document.createElement("div");
        div.className = "group-item";
        div.textContent = `${group} / ${members.length}`;
        div.onclick = () => showMembers(group, members);
        groupList.appendChild(div);
      });

      document.getElementById("formSection").style.display = "none";
      document.getElementById("groupSection").style.display = "block";
      document.getElementById("totalCount").innerHTML = `<span style="color:red;font-size:1.2em;">${totalCount}</span>명`;
      document.getElementById("backBtn").style.display = "inline-block";
    };

    window.showMembers = (group, members) => {
      const memberItems = document.getElementById("memberItems");
      memberItems.innerHTML = "";
      members.forEach((m) => {
        const div = document.createElement("div");
        div.textContent = `${m.nickname} / ${m.percent}`;
        memberItems.appendChild(div);
      });
      document.getElementById("groupSection").style.display = "none";
      document.getElementById("memberList").style.display = "block";
    };

    window.goBack = () => {
      document.getElementById("formSection").style.display = "block";
      document.getElementById("groupSection").style.display = "none";
      document.getElementById("memberList").style.display = "none";
      document.getElementById("backBtn").style.display = "none";
    };
  </script>

  <style>
    body {
      font-family: 'SUIT', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 1.8em;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn-submit { background-color: #28a745; color: white; }
    .btn-submit:hover { background-color: #218838; }
    .btn-view { background-color: #007bff; color: white; }
    .btn-view:hover { background-color: #0069d9; }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #4eaefb;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      display: none;
      z-index: 999;
    }

    .group-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 1.05em;
      text-align: center;
      cursor: pointer;
    }

    #memberList {
      display: none;
    }

    #memberItems div {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    .count-display {
      margin: 10px 0 20px;
      font-size: 1.1em;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>주정산금 자발적 재참여</h1>

  <button class="back-button" onclick="goBack()" id="backBtn">뒤로가기</button>

  <div class="container" id="formSection">
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" placeholder="예: 홍길동">
    <label for="group">소속</label>
    <input type="text" id="group" placeholder="예: 대전 서구">
    <label for="percent">퍼센트</label>
    <input type="text" id="percent" placeholder="예: 50~100%">
    <button class="btn-submit" onclick="submitForm()">신청하기</button>
    <button class="btn-view" onclick="showGroups()">재참여 명단 보기</button>
  </div>

  <div class="container" id="groupSection" style="display: none;">
    <div class="count-display">현재 참여한 인원 <span id="totalCount">0명</span></div>
    <div id="groupList"></div>
  </div>

  <div class="container" id="memberList" style="display: none;">
    <div id="memberItems"></div>
  </div>

</body>
</html>
